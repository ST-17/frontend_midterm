<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,200;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <div class="nav">
        <label for="toggle">&#9776;</label>
    </div>
    <input type="checkbox" id="toggle">
    <header class="header">
        <div class="container">
            <div class="header-wrapper">
                <a class="header__a" href="home.html">Homepage</a>
                <a class="header__a" href="about.html">About us</a>
                <a class="header__a" href="top.html">TOP 10</a>
                <a class="header__a" href="review.html">Reviews</a>
                <a class="header__a" href="contact.html">Contact us</a>
            </div>
        </div>
    </header>

    <section class="contact">
        <div class="container">
            <div class="contact-wrapper">
                <h2 class="contact__title">If you have any questions, contact us</h2>
                <div class="contact-items">
                    <div class="contact-item">
                        <p class="contact__name">Name</p>
                        <input type="text" class="contact__input" placeholder="Full Name"required>
                    </div>
                    <div class="contact-item">
                        <p class="contact__name">Email</p>
                        <input type="text" class="contact__input" placeholder="Email Address"required>
                    </div>
                </div>
                <p class="contact__name-p">How can we help?</p>
                <textarea name="" id="" cols="30" rows="10" class="contact__textarea" placeholder="Tell us about the project"required></textarea>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <div class="footer-wrapper">
              <div class="footer-item">
                  <img src="img/New_logo_SDU.jpg" alt="" class="footer__img">
                  <p class="footer__text">"Take a break from study and enjoy the best movies"</p>
              </div>
              <div style="background-color: rgb(102, 97, 97); height: 1.5px; width: 100%; margin: 10px 0;"></div>
              <div class="footer-item">
                <div class="footer__social">
                    <img src="img/insta.png" alt="" class="footer__icon">
                    <p class="social__text">@sdu.cinema</p>
                </div>
                <div class="footer__social">
                    <img src="img/vk.png" alt="" class="footer__icon">
                    <p class="social__text">@sducinema.vk</p>
                </div>
                <div class="footer__social">
                    <img src="img/telega.png" alt="" class="footer__icon">
                    <p class="social__text">@TheBestCinema</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
